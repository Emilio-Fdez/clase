<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script defer src="boton.js"></script>
        <style>
            h1{
                font-size: 5rem;
                color: white;
                background-color: blue;
                text-align: center;}
        </style>
    </head>
    <body>
        <h1></h1>
        <a href="javascript:(lanzarDado())">lanza el dado</a>
        <!-- onclick = al clicar lanza funcion lanzarDado() -->
        <p onclick="lanzarDado()"></p>
        <!-- onclick se suele usar mas en botones -->
        <button onclick="lanzarDado()">Lanzar dado</button>
    </body>
</html>
